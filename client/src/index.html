<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Briskula Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .card .player-card {
            width: 82px;
            height: 147px;
            background-color: lightgray;
            border: 1px solid gray;
            border-radius: 5px;
            margin: 10px;
            display: inline-block;
            text-align: center;
            line-height: 150px;
            font-size: 20px;
        }
        .opponent-cards {
            text-align: center;
            margin-bottom: 20px;
        }
        .play-area {
            text-align: center;
            margin-bottom: 20px;
        }
        .player-cards {
            text-align: center;
        }
        .row {
            display: flex;
            justify-content: center;
            height:250px;
        }
        .deck {
            margin-left:300px;
        }
        #lobby-id {
            display: block;
        }

        .lobby {
            width: 28%;
            height: 50px;
            background-color: lightblue;
            border: 1px solid black;
            margin: 10px;
            float: left;
            text-align: center;
            line-height: 50px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .hover-effect:focus {
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.7);
        }

        .selected {
            background-color: #ffcc00;
        }
    </style>
</head>
<body>
<div>
    <div id="opponent-cards" class="row"></div>
    <div class="row">
            <div id="play-area" class="row play-area"></div>
        <div class="row deck">
            <div id="briscola"><img src="/images/P0.jpg"></div>
            <div id="deck"><img src="/images/P0.jpg"></div>
        </div>
    </div>

    <div id="player-cards" class="row">
    </div>

    <div clas="row" style="outline: 2px solid cadetblue; width: fit-content;">
        <p style="display: inline-flex;">Trenutni bodovi:</p>
        <p id="points" style="display: inline-flex;">0</p>
    </div>
</div>
</body>
</html>
